<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - MeatChain Pro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../assests/Style/style.css">
</head>
<body style="background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); min-height: 100vh;">
  
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand fw-bold" href="../index.html"><i class="bi bi-truck me-2"></i>MeatChain Pro</a>
  </nav>

  <!-- Login Container -->
  <div class="container d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 76px);">
    <div class="card shadow-lg border-0" style="max-width: 450px; width: 100%; border-radius: 15px;">
      
      <!-- Card Header -->
      <div class="card-header bg-danger text-white text-center" style="border-radius: 15px 15px 0 0; padding: 30px 20px;">
        <i class="bi bi-person-circle display-4 mb-3"></i>
        <h3 class="mb-0 fw-bold">Welcome Back</h3>
        <p class="mb-0 opacity-75">Sign in to your account</p>
      </div>

      <!-- Card Body -->
      <div class="card-body p-4">
        <form id="loginForm">
          <div class="mb-3">
            <label for="userId" class="form-label fw-semibold">
              <i class="bi bi-person me-2"></i>User ID
            </label>
            <input type="text" class="form-control form-control-lg" id="userId" placeholder="Enter your user ID" required>
          </div>
          
          <div class="mb-3">
            <label for="password" class="form-label fw-semibold">
              <i class="bi bi-lock me-2"></i>Password
            </label>
            <input type="password" class="form-control form-control-lg" id="password" placeholder="Enter your password" required>
          </div>
          
          <div class="mb-4">
            <label for="role" class="form-label fw-semibold">
              <i class="bi bi-person-badge me-2"></i>Select Role
            </label>
            <select class="form-select form-select-lg" id="role" required>
              <option selected disabled>Choose your role</option>
              <option value="admin">Admin</option>
              <option value="customer">Customer</option>
            </select>
          </div>
          
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-danger btn-lg fw-semibold">
              <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
            </button>
          </div>
          
          <div class="text-center">
            <p class="text-muted mb-2">Don't have an account?</p>
            <a href="signup.html" class="btn btn-outline-danger">
              <i class="bi bi-person-plus me-2"></i>Create Account
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const userId = document.getElementById("userId").value.trim();
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      const userData = JSON.parse(localStorage.getItem("users")) || [];
      const user = userData.find(u => u.userId === userId && u.password === password && u.role === role);

      if (user) {
        // Save login session
        localStorage.setItem("loggedInUser", JSON.stringify(user));
        
        // Show success message
        showNotification("Login successful! Redirecting...", "success");
        
        // Redirect based on role
        setTimeout(() => {
          switch (role) {
            case "admin":
              window.location.href = "admin_dashboard.html";
              break;
            case "customer":
              window.location.href = "customer_dashboard.html";
              break;
            default:
              window.location.href = "customer_dashboard.html";
          }
        }, 1500);
      } else {
        showNotification("Invalid credentials. Please try again.", "danger");
      }
    });

    // Demo login functionality - remove in production
    document.addEventListener("DOMContentLoaded", function() {
      // Create demo users if they don't exist
      const existingUsers = JSON.parse(localStorage.getItem("users")) || [];
      if (existingUsers.length === 0) {
        const demoUsers = [
          { userId: "admin", password: "admin123", role: "admin", name: "Administrator" },
          { userId: "customer", password: "customer123", role: "customer", name: "Customer User" },
          { userId: "demo", password: "demo123", role: "customer", name: "Demo Customer" }
        ];
        localStorage.setItem("users", JSON.stringify(demoUsers));
      }
    });

    // Show notification function
    function showNotification(message, type) {
      const notification = document.createElement('div');
      notification.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
      notification.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
      notification.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      `;
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
        if (notification.parentNode) {
          notification.parentNode.removeChild(notification);
        }
      }, 5000);
    }
  </script>
</body>
</html>

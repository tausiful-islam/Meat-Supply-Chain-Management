<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tortoise Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/assests/Style/tortoise.css">
</head>
<body>

<div class="container-fluid mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
  <a href="/pages/admin.html" class="btn btn-outline-success">
    <i class="bi bi-arrow-left-circle"></i> Dashboard
  </a>
  <h3 class="text-success mb-0"><i class="bi bi-tortoise-fill me-2"></i>Tortoise Records</h3>
  <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addTortoiseModal">
    <i class="bi bi-plus-circle"></i> Add Tortoise
  </button>
</div>


  <!-- Filter/Search -->
  <div class="row mb-3">
    <div class="col-md-4">
      <input type="text" class="form-control" placeholder="Search by ID, Species, Enclosure...">
    </div>
    <div class="col-md-3">
      <select class="form-select">
        <option value="">Filter by Health Status</option>
        <option value="Healthy">Healthy</option>
        <option value="Sick">Sick</option>
        <option value="Under Observation">Under Observation</option>
      </select>
    </div>
  </div>

  <!-- Table -->
  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle">
      <thead class="table-success">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Species</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Enclosure</th>
          <th>Health Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Sample Row -->
        <tr>
          <td>T001</td>
          <td>Tommy</td>
          <td>Red-footed Tortoise</td>
          <td>12</td>
          <td>Male</td>
          <td>Enclosure 2A</td>
          <td><span class="badge bg-success">Healthy</span></td>
          <td>
            <button class="btn btn-sm btn-warning"><i class="bi bi-pencil"></i></button>
            <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
          </td>
        </tr>
        <!-- More rows dynamically -->
      </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="addTortoiseModal" tabindex="-1" aria-labelledby="addTortoiseModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="addTortoiseModalLabel">Add New Tortoise</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-2">
            <label class="form-label">Tortoise ID</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Name</label>
            <input type="text" class="form-control">
          </div>
          <div class="mb-2">
            <label class="form-label">Species</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Age</label>
            <input type="number" class="form-control" min="0">
          </div>
          <div class="mb-2">
            <label class="form-label">Gender</label>
            <select class="form-select">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Unknown">Unknown</option>
            </select>
          </div>
          <div class="mb-2">
            <label class="form-label">Enclosure</label>
            <input type="text" class="form-control">
          </div>
          <div class="mb-2">
            <label class="form-label">Health Status</label>
            <select class="form-select">
              <option value="Healthy">Healthy</option>
              <option value="Sick">Sick</option>
              <option value="Under Observation">Under Observation</option>
            </select>
          </div>
          <div class="mb-2">
            <label class="form-label">Upload Photo (Optional)</label>
            <input type="file" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

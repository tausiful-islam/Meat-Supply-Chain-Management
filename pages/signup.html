<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - MeatChain Pro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../assests/Style/style.css">
</head>
<body style="background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); min-height: 100vh;">
  
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand fw-bold" href="../index.html"><i class="bi bi-truck me-2"></i>MeatChain Pro</a>
  </nav>

  <!-- Signup Container -->
  <div class="container d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 76px);">
    <div class="card shadow-lg border-0" style="max-width: 450px; width: 100%; border-radius: 15px;">
      
      <!-- Card Header -->
      <div class="card-header bg-danger text-white text-center" style="border-radius: 15px 15px 0 0; padding: 30px 20px;">
        <i class="bi bi-person-plus-fill display-4 mb-3"></i>
        <h3 class="mb-0 fw-bold">Join MeatChain Pro</h3>
        <p class="mb-0 opacity-75">Create your account</p>
      </div>

      <!-- Card Body -->
      <div class="card-body p-4">
        <form id="signupForm">
          <div class="mb-3">
            <label for="name" class="form-label fw-semibold">
              <i class="bi bi-person me-2"></i>Full Name
            </label>
            <input type="text" class="form-control form-control-lg" id="name" placeholder="Enter your full name" required>
          </div>
          
          <div class="mb-3">
            <label for="userId" class="form-label fw-semibold">
              <i class="bi bi-person-circle me-2"></i>User ID
            </label>
            <input type="text" class="form-control form-control-lg" id="userId" placeholder="Choose a unique user ID" required>
          </div>

          <div class="mb-3 position-relative">
            <label for="password" class="form-label fw-semibold">
              <i class="bi bi-lock me-2"></i>Password
            </label>
            <input type="password" class="form-control form-control-lg" id="password" placeholder="Create a strong password" required>
            <span id="togglePassword" class="position-absolute" style="top: 45px; right: 15px; cursor: pointer;">
              <i class="bi bi-eye text-muted"></i>
            </span>
            <div class="form-text">Must be at least 8 characters with 1 uppercase letter and 1 number</div>
            <div id="passwordError" class="text-danger small"></div>
          </div>

          <div class="mb-3 position-relative">
            <label for="confirmPassword" class="form-label fw-semibold">
              <i class="bi bi-shield-check me-2"></i>Confirm Password
            </label>
            <input type="password" class="form-control form-control-lg" id="confirmPassword" placeholder="Confirm your password" required>
            <span id="toggleConfirmPassword" class="position-absolute" style="top: 45px; right: 15px; cursor: pointer;">
              <i class="bi bi-eye text-muted"></i>
            </span>
            <div id="confirmError" class="text-danger small"></div>
          </div>

          <div class="mb-4">
            <label for="role" class="form-label fw-semibold">
              <i class="bi bi-person-badge me-2"></i>Account Type
            </label>
            <select class="form-select form-select-lg" id="role" required>
              <option selected disabled>Choose your role</option>
              <option value="admin">Admin</option>
              <option value="customer">Customer</option>
            </select>
          </div>

          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-danger btn-lg fw-semibold">
              <i class="bi bi-person-plus me-2"></i>Create Account
            </button>
          </div>

          <div class="text-center">
            <p class="text-muted mb-2">Already have an account?</p>
            <a href="login.html" class="btn btn-outline-danger">
              <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Toggle password visibility
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");

    togglePassword.addEventListener("click", () => {
      const type = passwordInput.type === "password" ? "text" : "password";
      passwordInput.type = type;
      togglePassword.querySelector("i").classList.toggle("bi-eye");
      togglePassword.querySelector("i").classList.toggle("bi-eye-slash");
    });

    const toggleConfirmPassword = document.getElementById("toggleConfirmPassword");
    const confirmPasswordInput = document.getElementById("confirmPassword");

    toggleConfirmPassword.addEventListener("click", () => {
      const type = confirmPasswordInput.type === "password" ? "text" : "password";
      confirmPasswordInput.type = type;
      toggleConfirmPassword.querySelector("i").classList.toggle("bi-eye");
      toggleConfirmPassword.querySelector("i").classList.toggle("bi-eye-slash");
    });

    // Form submission & validation
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const userId = document.getElementById("userId").value.trim();
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;
      const role = document.getElementById("role").value;

      const passwordError = document.getElementById("passwordError");
      const confirmError = document.getElementById("confirmError");

      // Clear previous errors
      passwordError.textContent = "";
      confirmError.textContent = "";

      // Validate password strength
      const passwordRegex = /^(?=.*[A-Z])(?=.*\d).{8,}$/;
      if (!passwordRegex.test(password)) {
        passwordError.textContent = "Password must be at least 8 characters with 1 uppercase letter and 1 number";
        return;
      }

      // Validate password confirmation
      if (password !== confirmPassword) {
        confirmError.textContent = "Passwords do not match";
        return;
      }

      // Check if user already exists
      const userData = JSON.parse(localStorage.getItem("users")) || [];
      if (userData.find(u => u.userId === userId)) {
        showNotification("User ID already exists. Please choose a different one.", "danger");
        return;
      }

      // Create new user
      userData.push({ userId, password, role, name });
      localStorage.setItem("users", JSON.stringify(userData));
      
      showNotification("Account created successfully! Redirecting to login...", "success");
      
      setTimeout(() => {
        window.location.href = "login.html";
      }, 2000);
    });

    // Show notification function
    function showNotification(message, type) {
      const notification = document.createElement('div');
      notification.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
      notification.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
      notification.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      `;
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
        if (notification.parentNode) {
          notification.parentNode.removeChild(notification);
        }
      }, 5000);
    }
  </script>
</body>
</html>
